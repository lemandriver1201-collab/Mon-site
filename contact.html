<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Driver Léman</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">Driver Léman</div>
    <div class="lang-select">
      <button data-lang="fr" class="lang active">FR</button>
      <button data-lang="en" class="lang">EN</button>
      <button data-lang="de" class="lang">DE</button>
    </div>
    <button id="hamburger2" class="hamburger" aria-label="Menu">☰</button>
  </header>

  <nav id="drawer2" class="drawer" aria-hidden="true">
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="index.html#reservation">Réserver</a></li>
      <li><a href="contact.html">Contactez-nous</a></li>
    </ul>
  </nav>

  <main class="contact-main">
    <section class="contact-box">
      <h1>Contactez-nous</h1>
      <form action="https://formsubmit.co/lemandriver1201@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="Nouveau message depuis votre site Driver Leman">
        <label>Prénom et Nom<input type="text" name="name" required></label>
        <label>Adresse e-mail<input type="email" name="email" required></label>
        <label>Téléphone<input type="tel" name="phone"></label>
        <label>Message<textarea name="message" rows="6" required></textarea></label>
        <div class="actions"><button class="btn" type="submit">Envoyer</button></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year2"></span> Driver Léman</p>
    </div>
  </footer>
  <script>document.getElementById('year2').textContent = new Date().getFullYear();</script>
</body>
</html>
